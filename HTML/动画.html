<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            background-color: cadetblue;
            animation-name: move;
            animation-duration: 1s;
        }
        
        @keyframes move {
            from {
                transform: translate(0, 100px);
            }
            to {
                transform: translate(100px, 0);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
