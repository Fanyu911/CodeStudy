<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            float: left;
            width: 30px;
            height: 30px;
            border: 1px solid black;
            border-radius: 50%;
            list-style: none;
            text-align: center;
            line-height: 30px;
            margin: 10px;
            cursor: pointer;
            transition: all 1s;
        }
        
        li:hover {
            transform: scale(1.4);
        }
    </style>
</head>

<body>
    <ul>
        <li>8</li>
        <li>8</li>
        <li>8</li>
        <li>8</li>
        <li>8</li>
    </ul>
</body>

</html>
