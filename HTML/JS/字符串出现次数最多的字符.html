<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = 'adadsad1213ddd3'

        function max(str) {
            var obj = {}
            for (var i = 0; i < str.length; i++) {
                var s = str.charAt(i);
                if (obj[s]) {
                    obj[s]++;
                } else {
                    obj[s] = 1;
                }
            }
            var max = 0;
            var ch = '';
            for (var x in obj) {
                if (obj[x] > max) {
                    max = obj[x]
                    ch = x;
                }
            }
            return [ch, max];
        }
        console.log(max(str));
    </script>
</head>

<body>
    <p id="demo">11</p>

</body>

</html>
