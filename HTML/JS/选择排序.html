<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [3, 1, 7, 4, 5, 2, 1, 2];

        function xuan(arr) {
            var minIndex;
            for (var i = 0; i < arr.length - 1; i++) {
                minIndex = i;
                for (j = i + 1; j < arr.length; j++) {
                    if (arr[minIndex] > arr[j]) {
                        minIndex = j
                    }
                }
                var temp = arr[i];
                arr[i] = arr[minIndex];
                arr[minIndex] = temp
            }
            return arr
        }
        console.log(xuan(arr));
    </script>
</head>
