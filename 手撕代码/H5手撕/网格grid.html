<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .grid-box-1 {
        border: 1px solid #999;
        width: 300px;
        height: 300px;
        display: grid;
        margin: 20px;
        grid-column-gap: 10px;
        grid-row-gap: 20px;
        grid-template-columns: 1fr 1fr 1fr; /* 指定 3 列*/
        grid-template-columns: repeat(4, 1fr); /* 指定 3 列*/
        grid-template-rows: 1fr 1fr; /* 指定 2行 */
      }
      .grid-box-1 div {
        background-color: bisque;
      }
    </style>
    <div class="grid-box-1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
  </body>
</html>
